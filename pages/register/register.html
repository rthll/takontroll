<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Takontroll</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="register.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>
        
</head>
<body>
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input onchange="onChangeEmail()" id="email" placeholder="Seu email">
            <div class="error" id="email-required-error" >Email obrigatório!</div>             
            <div class="error" id="email-invalid-error" >Email inválido!</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input onchange="onChangePassword()" type="password" id="password" placeholder="Senha">
            <div class="error" id="password-minimum-error" >Senha requer pelo menos 6 digitos!</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input onchange="onChangeConfirmPassword()" type="password" id="confirmPassword" placeholder="Confirmar senha">
            <div class="error" id="password-doesnt-match-error" >Senhas não coincidem!</div>
        </div>
        <div>
            <button onclick="register()" id="register-button" type="button" class="solid" disabled="true">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>
</html>
