<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Takontroll</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="global.css">
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
        <script src="firebase-init.js"></script>
        <script src="index.js"></script>
        <script src="validations.js"></script>
        <script src="loading.js"></script>
    </head>
    <body class="centralize">
        <form action="">
            <div>
                <div><label for="Email">Email</label></div>
                <input id="email" onchange="onChangeEmail()" type="email" placeholder="seu@email.com">  
                <div class="error" id="email-required-error" >Email obrigatório!</div>             
                <div class="error" id="email-invalid-error" >Email inválido!</div>
            </div>
            <div>
                <div><label for="Senha">Senha</label></div>
                <input id="password" onchange="onChangePassword()" type="password" name="password" placeholder="Senha">
                <div class="error" id="password-required-error" >Senha obrigatória!</div>
            </div>
            <div>
                <button onclick="recoverPassword()" id="recover-password-button" class="clear" type="button" disabled="true">Recuperar senha</button>
            </div>
            <div>
                <button onclick="login()" id="login-button" class="solid" type="button" disabled="true">Entrar</button>
            </div>
            <div>
                <button onclick="window.location.href = 'pages/register/register.html'" class="outline" type="button">Registrar</button>
            </div>
        </form>    

    </body>

</html>
